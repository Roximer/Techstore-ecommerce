                </button>

    <!-- navbar provisorio para trabajar con el logOut -->


    <!-- Inicio de administrador -->
    <main id="main">
        <h1 class="text-center mt-5 mb-4 p-4">Administración</h1>
        <div class="container">
            <div class="row">
                <div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn my-3 btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        agregar producto
                    </button>


                    <!-- Modal 2 -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Producto</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="row " id="myFormAddProd" onsubmit="guardar_datos(event)">
                                        <div class="form-floating col-12 col-lg-6 mb-3">
                                            <input type="text" class="form-control" minlength="5" maxlength="50"
                                                id="nombre" required>
                                            <label class="fw-bold ms-2">nombre</label>
                                            <!-- <div class="invalid-feedback">
                        Debes ingresar el nombre del producto.
                    </div> -->
                                        </div>
                                        <div class="form-floating col-12 col-lg-6 mb-3">
                                            <input type="text" class="form-control" minlength="5" maxlength="20"
                                                id="categoria" required>
                                            <label class="fw-bold ms-2">categoría</label>
                                            <!-- <div class="invalid-feedback">
                        Debes ingresar la categoria del producto.
                    </div> -->
                                        </div>
                                        <div class="form-floating col-12 col-lg-6 mb-3">
                                            <input type="text" class="form-control" id="img" required>
                                            <label class="fw-bold ms-2">imagen</label>
                                        </div>
                                        <div class="form-floating col-12 col-lg-3 mb-3">
                                            <input type="number" class="form-control" min="1" max="1000" id="stock"
                                                required>
                                            <label class="fw-bold ms-2">stock</label>
                                            <!-- <div class="invalid-feedback">
                        el valor debe ser menor o igual a 1000.
                    </div> -->
                                        </div>
                                        <div class="form-floating col-12 col-lg-3 mb-3">
                                            <input type="text" minlength="4" maxlength="50" class="form-control"
                                                id="precio" required>
                                            <label class="fw-bold ms-2">precio</label>
                                            <!-- <div class="invalid-feedback">
                        Precio.
                    </div> -->
                                        </div>
                                        <div class="form-floating col-12 col-lg-6 mb-3">
                                            <input type="number" min="001" max="100" class="form-control"
                                                id="codigo" required>
                                            <label class="fw-bold ms-2">código</label>
                                            <!-- <div class="invalid-feedback">
                        código del producto.
                    </div> -->
                                        </div>
                                        <div class="form-floating col-12 mb-3 col-lg-6 column-gap-lg-4 ">
                                            <input type="text" class="form-control" minlength="2" maxlength="20"
                                                id="marca" required>
                                            <label class="fw-bold ms-2">marca</label>
                                            <!-- <div class="invalid-feedback">
                        Marca.
                    </div> -->
                                        </div>
                                        <div class="form-floating  col-12">
                                            <textarea class="form-control" minlength="5" maxlength="100"
                                                id="descripcion" required></textarea>
                                            <label class="fw-bold ms-2">Descripción</label>
                                            <!-- <div class="invalid-feedback">
                        Agregar descripción.
                    </div> -->
                                        </div>
                                        <div class="d-flex justify-content-end my-2">
                                            <button class="btn btn-info">agregar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- el buscador -->
        <!-- <form class="col-10 m-auto col-lg-4" id="form-buscador" >
        <div class=" input-group ">
            <input type="input" class="form-control" id="buscador" name="busq" placeholder="Buscar producto" aria-label="Recipient's username" aria-describedby="button-addon2">

          </div>
    </form> -->

        <!-- ***************************** -->
        <div class="container">
            <div class="table-responsive-md">
                <table class="table table-bordered table-hover mt-3">
                    <thead>
                        <tr>
                            <th scope="col">nombre</th>
                            <th>categoría</th>
                            <th>stock</th>
                            <th>precio</th>
                            <th>codigo</th>
                            <th>marca</th>
                            <th>descripción</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal 1-->
        <div class="modal" id="myModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar cambios</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form class="row" onsubmit="actualizarProducto(event)">
                                <div class="form-floating col-12 col-lg-6 mb-3">
                                    <input type="text" class="form-control" id="nombreModal">
                                    <label class="fw-bold ms-2">nombre</label>
                                </div>
                                <div class="form-floating col-12 col-lg-6 mb-3">
                                    <input type="text" class="form-control" id="categoriaModal">
                                    <label class="fw-bold ms-2">categoría</label>
                                </div>
                                <div class="form-floating col-12 col-lg-6 mb-3">
                                    <input type="text" class="form-control" id="imgModal">
                                    <label class="fw-bold ms-2">imagen</label>
                                </div>
                                <div class="form-floating col-12 col-lg-3 mb-3">
                                    <input type="number" class="form-control" id="stockModal">
                                    <label class="fw-bold ms-2">stock</label>
                                </div>
                                <div class="form-floating col-12 col-lg-3 mb-3">
                                    <input type="text" class="form-control" id="precioModal">
                                    <label class="fw-bold ms-2">precio</label>
                                </div>
                                <div class="form-floating col-12 col-lg-6 mb-3">
                                    <input type="number" class="form-control" id="codigoModal">
                                    <label class="fw-bold ms-2">código</label>
                                </div>
                                <div class="form-floating col-12 mb-3 col-lg-6 column-gap-lg-4 ">
                                    <input type="text" class="form-control" id="marcaModal">
                                    <label class="fw-bold ms-2">marca</label>
                                </div>
                                <div class="form-floating  col-12">
                                    <textarea class="form-control" id="descripcionModal"></textarea>
                                    <label class="fw-bold ms-2">Descripción</label>
                                </div>
                                <div class="d-flex justify-content-end mt-3">
                                    <button class="btn btn-info">guardar cambios</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <section>
            <div class="container">
                <div class="table-responsive-md">
                    <table class="table table-bordered table-hover mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Usuario</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tableUsers">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

</body>
