<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore | Login</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3934/3934107.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<main>
    <div class="image-container h-100">
        <img src="/ASSETS/fondo.png" class="img-fluid" alt="fondo-imagen">
    </div>
<div class="container  my-5">
    <div class="row">
        <div class="d-flex justify-content-center align-items-center">
            <form  class="col-12 col-md-6 login" >
                <h2 class="text-light mb-5">Inicia sesión</h2>
                <div class="inputs">
                    <i class="bi bi-person-fill"></i>
                    <input type="email" placeholder="usuario" required id="correo">
                </div>
                <div class="inputs">
                    <i class="bi bi-key-fill"></i>
                    <input type="password" placeholder="contraseña" required id="password">
                </div>

                <button  class="btn btn-light text-secondary my-3 fw-bold">Ingresar</button>
                <a href="/index.html" class="btn btn-dark fw-bold">volver a Inicio</a>
                <br>

                <div class="resetPassword"><p>Aún no tienes cuenta?<a href="/Pages/error404.html"> Haz click aquí</a></p></div>
            </form>
        </div>
    </div>
</div>
</main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/JS/login.js"></script>
</body>
</html>
