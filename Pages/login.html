<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore | Login</title>
    <link rel="stylesheet" href="/CSS/registro.css">
    <!-- <link rel="stylesheet" href="/CSS/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<main>
    <div class="image-container h-100">
        <img src="/ASSETS/fondo.png" class="img-fluid" alt="fondo-imagen">
    </div>
<div class="container  my-5">
    <div class="row">
        <div class="d-flex justify-content-center align-items-center">
            <form  class="col-12 col-md-6 login " >
                <h2 class="text-light mb-5">Inicia sesión</h2>
                <div class="inputs">
                    <i class="bi bi-person-fill"></i>
                    <input type="email" placeholder="usuario" required id="correo">
                    <!-- <div class="invalid-feedback fw-bold text-black"><i class="bi bi-x-square-fill"></i></div>
                    <div class="valid-feedback "><i class="bi bi-check-lg fw-bold fs-4"></i></div> -->
                </div>
                <div class="inputs">
                    <i class="bi bi-key-fill"></i>
                    <input type="password" placeholder="contraseña" required id="password">
                    <!-- <div class="invalid-feedback fw-bold text-black"> completa el campo</div>  -->
                </div>
                
                <button type="button"  class="btn btn-light text-secondary my-3 fw-bold">Ingresar</button><br>
                <div class="resetPassword"><p>Aún no tienes cuenta?<a href="/Pages/registro.html"> Haz click aquí</a></p></div>
            </form>
        </div>
    </div>
</div>
</main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/JS/login.js"></script>
</body>
</html>
